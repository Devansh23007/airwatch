<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ gas_name }} History | {{ building }}</title>

  <link rel="stylesheet" href="/static/style.css">
</head>

<body class="gas-history-page">

<header class="history-header">
  <button onclick="history.back()">← Back</button>
  <h2>{{ gas_name }} History — {{ building }}</h2>
</header>

<section class="history-card">
  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Value (ppm)</th>
      </tr>
    </thead>
    <tbody id="historyTable">
      <tr><td colspan="2">Loading...</td></tr>
    </tbody>
  </table>
</section>

<script>
  window.BUILDING = "{{ building }}";
  window.GAS = "{{ gas_name }}";
</script>

<script src="/static/gas_history.js"></script>

</body>
</html>
